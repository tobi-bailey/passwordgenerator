<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Work+Sans:wght@200&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
        <h1>Let's Generate</br> A Password.</h1>
    </div>
    <div class="password_info">
        <h3 class="password-display" id="passwordDisplay">Password</h3>
        <form class="form" id="passwordGeneratorForm">
            
            <label for="characterAmountNumber">Characters</label>
            <div>
            <input type="range" min="8" max="50" value="10" id="characterAmountRange">
            <input class="number-input" type="number" min="8" max="50" value="10" id="characterAmountNumber">
            </div>

            <label for="includeUppercase"> Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeNumbers"> Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="includeSymbols"> Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <button class="btn" type="submit">Generate Password</button>
        </form>
    </div>

<script src="js/script.js"></script>
</body>
</html>
